<ion-header>
    <ion-navbar>
        <ion-title>Places</ion-title>
        <ion-buttons end>
            <button (click)="openModal({characterNum: 0})"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="todos">
    <ion-list>
        <ion-item-sliding *ngFor="let place of places; let i = index">
 
            <ion-item>
                {{place.name}}
            </ion-item>
 
            <ion-item-options>
                <button ion-button icon-only (click)="noop(place)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deletePlace(i)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
 
        </ion-item-sliding>
    </ion-list>
</ion-content>
